 <div id="content">

  <div id="modal-bg">
   <div id="modal">
    <img src="cross.png" alt="">
    <h3>Add Project</h3>
    <div id="add-project-div">
     <div id="add-project">
      <label for="">Project name: </label>
      <input type="text">
     </div>
     <button>Submit</button>
    </div>
   </div>
  </div>

  <div id="add-task">
   <div id="inp" class="full">
    <p>Task:</p>
    <input type="text" placeholder="" >
   </div>
   
   <div id="desc" class="full">
    <p>Description:</p>
    <textarea placeholder="" name="" id="" ></textarea>
   </div>
   <div id="due" class="full">
    <p>Due date: </p>
    <input type="date" name="" id="calendar">
   </div>
   
   <div id="menu-div" class="full">
    <p>Add task to: </p>
   </div>
   <div id="priority" class="full">
    <p>Priority:</p>
    <select name="" id="">
     <option value="high">High</option>
     <option value="medium">Medium</option>
     <option value="low">Low</option>
    </select>
   </div>
   <button id="submit">Add task</button>
  </div>
